name: Frontend - Build and Deploy

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install 🔧
        run: yarn install

      - name: Build 🔧
        run: yarn run build
        env:
          NODE_ENV: production
          VUE_APP_BACKEND_URI: https://gbf-raids-finder.herokuapp.com/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          ACCESS_TOKEN: ${{ secrets.api_key }}
          BRANCH: gh-pages
          FOLDER: web/dist
          CLEAN: True
