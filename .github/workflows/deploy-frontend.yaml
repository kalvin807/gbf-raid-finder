name: Frontend - Build and Deploy

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: web


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install 🔧
        run: yarn install

      - name: Build 🔧
        run: yarn run build
        env: 
          NODE_ENV: production
          NUXT_ENV_BACKEND_URL: https://gbf-raids-finder.herokuapp.com
          NUXT_ENV_WEBSOCKET_URI: wss://gbf-raids-finder.herokuapp.com/ws
          NUXT_ENV_GITHUB_FOLDER: /gbf-raid-finder/

      - name: Generate Static 🔧
        run: yarn run generate

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          ACCESS_TOKEN: ${{ secrets.api_key }}
          BRANCH: gh-pages
          FOLDER: web/dist
          CLEAN: True
